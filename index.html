<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes repas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="meal-form" class="form-card">
            <h2 class="form-title">Ajouter un repas</h2>

            <div class="form-group">
                <input id="title" class="input-field" placeholder="Titre du repas" required />
            </div>

            <div class="form-group">
                <input id="date" class="input-field" type="date" />
            </div>

            <div class="form-group">
                <textarea id="description" class="input-field textarea-field" placeholder="Description du repas"
                    rows="2"></textarea>
            </div>

            <div class="form-group">
                <textarea id="ingredients" class="input-field textarea-field" placeholder="IngrÃ©dients"
                    rows="2"></textarea>
            </div>

            <div class="form-group">
                <label class="file-input-label">
                    <input id="photos" type="file" accept="image/*" multiple />
                    <span class="file-input-text">+ Ajouter des photos</span>
                </label>
                <div id="preview" class="preview-container"></div>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter ce repas</button>
        </form>

        <div id="meals" class="meals-list"></div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
