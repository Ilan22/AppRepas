<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes repas</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- PAGE REPAS -->
        <div id="page-meals" class="page active">

            <!-- FILTRES -->
            <div class="filters-section">
                <div class="filter-group">
                    <button class="filter-btn active" id="filter-name-btn" data-filter="name">
                        <span class="filter-label">Nom</span>
                        <span class="filter-icon">↑↓</span>
                    </button>
                </div>
                <div class="filter-group">
                    <button class="filter-btn" id="filter-date-btn" data-filter="date">
                        <span class="filter-label">Date</span>
                        <span class="filter-icon">↓</span>
                    </button>
                </div>
                <div class="filter-group">
                    <button class="filter-btn" id="filter-counter-btn" data-filter="counter">
                        <span class="filter-label">Compteur</span>
                        <span class="filter-icon">↑↓</span>
                    </button>
                </div>
            </div>

            <div id="meals" class="meals-list"></div>
        </div>

        <!-- PAGE AJOUTER -->
        <div id="page-add" class="page">
            <form id="meal-form" class="form-card">
                <div class="form-title-header">
                    <h2 class="form-title">Ajouter une recette</h2>
                    <button type="button" id="clear-form-btn" title="Effacer le formulaire">
                        <img src="close.svg" alt="Effacer" />
                    </button>
                </div>

                <div class="form-group">
                    <input id="title" class="input-field" placeholder="Titre de la recette" required />
                </div>

                <div class="form-group">
                    <input id="date" class="input-field" type="date" />
                </div>

                <div class="form-group">
                    <textarea id="description" class="input-field textarea-field"
                        placeholder="Description de la recette" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <textarea id="ingredients" class="input-field textarea-field" placeholder="Ingrédients"
                        rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label class="file-input-label">
                        <input id="photos" type="file" accept="image/*" multiple />
                        <span class="file-input-text">+ Ajouter des photos</span>
                    </label>
                    <div id="preview" class="preview-container"></div>
                </div>

                <button type="submit" class="btn btn-primary">Ajouter cette recette</button>
                <div id="photo-error-message" class="photo-error-message">
                    Au moins une photo requise
                </div>
            </form>
        </div>

        <!-- PAGE IDÉES -->
        <div id="page-ideas" class="page">
            <form id="idea-form" class="form-card">
                <h2 class="form-title">Ajouter une idée</h2>

                <div class="form-group">
                    <input id="idea-title" class="input-field" placeholder="Titre de l'idée" required />
                </div>

                <div class="form-group">
                    <textarea id="idea-description" class="input-field textarea-field"
                        placeholder="Description (facultatif)" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <input id="idea-link" class="input-field" type="url"
                        placeholder="Lien (TikTok, etc.) (facultatif)" />
                </div>

                <div class="form-group">
                    <select id="idea-author" class="input-field" required>
                        <option value="" disabled selected>Choisir un auteur</option>
                        <option value="Ilan">Ilan</option>
                        <option value="Emma">Emma</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Ajouter cette idée</button>
            </form>

            <div id="ideas-list" class="ideas-list"></div>
        </div>
    </div>

    <!-- Menu de navigation en bas -->
    <nav class="bottom-nav">
        <button class="nav-btn nav-meals" id="nav-meals">
            <img src="restaurant.svg" alt="Repas" class="nav-icon" />
            <span class="nav-label">Recettes</span>
        </button>

        <button class="nav-btn nav-add" id="nav-add">
            <img src="add_big.svg" alt="Ajouter" class="nav-icon-big" />
        </button>

        <button class="nav-btn nav-ideas" id="nav-ideas">
            <img src="note.svg" alt="Idée" class="nav-icon" />
            <span class="nav-label">Idées</span>
        </button>
    </nav>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
